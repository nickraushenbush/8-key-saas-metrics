<!DOCTYPE html>
<html>
  <head>
    <title>Net Dollar Retention Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Net Dollar Retention Calculator</h1>
      <form>
        <label for="current-revenue">Current Period Revenue:</label>
        <input type="number" id="current-revenue" name="current-revenue" required>

        <label for="lost-revenue">Revenue Lost:</label>
        <input type="number" id="lost-revenue" name="lost-revenue" required>

        <label for="previous-revenue">Previous Period Revenue:</label>
        <input type="number" id="previous-revenue" name="previous-revenue" required>

        <button type="button" id="calculate-button">Calculate</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
